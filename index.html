<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

  <!-- Rating state start -->
  <div class="cont">
    <div class="rating">
      <div class="star__contenedor"><img class="star" src="build/img/images/icon-star.svg" alt=""></div>   
      <h1 class="titulo">How did we do?</h1>
      <p class="parrafo">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div class="calif__contenedor">
        <div><input id="boton1" type="button" value="1" class="boton"></div>
        <div><input id="boton2" type="button" value="2" class="boton"></div>
        <div><input id="boton3" type="button" value="3" class="boton"></div>
        <div><input id="boton4" type="button" value="4" class="boton"></div>
        <div><input id="boton5"type="button" value="5" class="boton"></div>
      </div>
      <a class="submit" href="#">Submit</a>
    </div>
    <!-- Rating state end -->
     <!-- Thank you state start -->
  <div class="gracias ocultar">
    <div class="gracias__imagen">
      <img src="build/img/images/illustration-thank-you.svg" alt="">
    </div>
    <p class="calificacion">You selected <span id="calif"></span> out of 5</p>
    <h2 class="titulo__gracias">Thank you!</h2>
    <p class="parrafo__gracias">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
   <!-- Thank you state end -->
  </div>
 
  <script src="build/js/app.js"></script>
</body>
</html>
